<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musify - Log in/Sign up</title>
    <link rel="icon" href="images/musify logo.png" type="image/png" />
    <link rel="stylesheet" href="utility.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body > * {
        background-color: beige;
        font-family: "Poppins", serif;
        overflow: hidden;
        padding: 10px 20px;
      }
      .header {
        height: 10vh;
        width: 100vw;
        padding: 20px;
      }
      .logo img {
        height: 35px;
        background-color: rgb(236, 208, 208);
        border-radius: 40px;
        object-fit: contain;
        cursor: pointer;
      }
      .main {
        /* position: relative; */
        height: 80vh;
        width: 100vw;
        justify-content: space-evenly;
      }
      .left-container img {
        height: 80vh;
        object-fit: contain;
        animation: float 0.7s ease-in-out infinite alternate-reverse;
        transform: rotateZ(6deg);
        transform: rotateY(12deg);
      }
      @keyframes float {
        form {
          transform: translateY(0%);
        }
        to {
          transform: translateY(1%);
        }
      }
      .form-container {
        width: 300px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .form-container h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-container button:hover {
        background-color: #0056b3;
      }

      .form-container p {
        margin-top: 10px;
        color: #666;
      }
      @media screen and (max-width: 1160px) {
        .main {
          flex-direction: column;
          justify-content: center;
          align-items: center;
          overflow-y: scroll;
          overflow-x: hidden;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo flex align-center gap1">
        <img src="images/musify logo.png" alt="Musify logo" />
        <h4 class="title">MUSIFY</h4>
      </div>
    </header>
    <div class="main flex align-center">
      <div class="left-container">
        <img src="images/musify logo.png" alt="Musify logo" />
      </div>
      <div class="right-container">
        <div class="form-container">
          <h1>Login</h1>
          <form id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit">Log In</button>
            <p class="error-message" id="error-message" style="display: none">
              Invalid username or password!
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Hardcoded username and password
      const correctUsername = "admin";
      const correctPassword = "1234";

      const form = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === correctUsername && password === correctPassword) {
          // Redirect to index.html
          window.location.href = "main.html";
        } else {
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
